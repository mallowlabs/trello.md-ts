name: CI

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version-file: '/.node-version'
        cache: 'npm'
    - name: Run build
      run: |
        npm ci
        npm run build
        npm run lint
